<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Crypto</h1>

<input type="text" class="search-input">
<div>
	Order by:
	<button class="order-btn" data-order='marketCap'>marketCap(default)</button>	
	<button class="order-btn" data-order='price'>price</button>	
	<button class="order-btn" data-order='24hVolume'>24hVolume</button>	
	<button class="order-btn" data-order='listedAt'>listedAt</button>	
	<button class="order-btn" data-order='change'>change</button>
</div>

<div class="board">
	<ol class="coins-list">
	</ol>
</div>

<div class="modal">
	<div class="modal__inner">
		<button class="modal__close">close</button>
		<h1 class="modal__title">Coin detail</h1>
		<div class="modal__content"></div>
	</div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
