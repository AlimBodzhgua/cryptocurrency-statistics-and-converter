<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Cryptocurrency</h1>

<input type="text" class="search-input">
<div>
	Order by:
	<button class="order-btn" data-order='marketCap'>marketCap(default)</button>	
	<button class="order-btn" data-order='price'>price</button>	
	<button class="order-btn" data-order='24hVolume'>24hVolume</button>	
	<button class="order-btn" data-order='listedAt'>listedAt</button>	
	<button class="order-btn" data-order='change'>change</button>
</div>
<div>
	<button class="converter-btn">converter</button>
</div>

<div class="board">
	<table class="coins-table">
		<thead>
			<tr>
				<th>â„–</th>
				<th>Name</th>
				<th>Price</th>
				<th>Market cap</th>
				<th>Volume</th>
			</tr>
		</thead>
		<tbody class="coins-content">
		</tbody>
	</table>	
</div>

	<div class="modal__inner">

		<h1 class="modal__title">Coin detail</h1>
		<div class="modal__content"></div>

<div class="modal modal--convert">
	<div class="modal__inner">
		<button class="modal__close" data-type="converter">close</button>
		<h1>Swap</h1>
		<div class="swapper">
			<div class="tokens-list">
			</div>
			<div class="swap__field">
				<span>You sell</span>
				<div class="swap__actions">
					<input class="swap__input" id="valueField" type="text">
					<button class="btn btn--select" id="selectBtn" data-select="from">
						Select Token
					</button>
				</div>
			</div>
			<button class="btn" id="swapButton">
				<img class="swap__icon" src="swap_icon.svg" alt="">
			</button>
			<div class="swap__field">
				<span>You get</span>
				<div class="swap__actions">
					<input class="swap__input" id="resultField" type="text"  readonly="readonly">
					<button class="btn btn--select" id="selectBtn" data-select="to"> 
						Select Token
					</button>
				</div>
			</div>
			<div class="swapper__footer">
				<button class="btn btn--swap" id="convertButton">Convert</button>
			</div>			
		</div>

	</div>
</div>


<script type="module" src="script.js"></script>
</body>
</html>
