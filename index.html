<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="actions">
	<div>
		<button class="btn btn--blue converter-btn">converter</button>
	</div>

	<input type="text" class="search-input" placeholder="Search coin">

	<button class="btn order-button">
		order by
		<ul class="order-list">
			<li>
				<input 
					class="btn btn--grey order-btn"
					data-order='marketCap' 
					type="button" 
					value="marketCap">
			</li>
			<li>
				<input 
					class="btn btn--grey order-btn" 
					data-order='price' 
					type="button" 
					value="price">
			</li>
			<li>
				<input 
					class="btn btn--grey order-btn" 
					data-order='24hVolume' 
					type="button" 
					value="24hVolume">
			</li>
			<li>
				<input 
					class="btn btn--grey order-btn" 
					data-order='listedAt' 
					type="button" 
					value="listedAt">
			</li>
			<li>
				<input 
					class="btn btn--grey order-btn" 
					data-order='change' 
					type="button" 
					value="change">
			</li>
		</ul>
	</button>
</div>

<div class="board">
	<div class="container" style="width: 80vw; margin: 0 auto">
		<div class="board__inner">
			<h3 class="stats__title">Total Stats</h1>
			<ul class="stats-list">
				<li class="stats__item" data-field="totalMarketCap">
					<div>market cap</div>	
				</li>
				<li class="stats__item" data-field="total24hVolume">
					<div>24hVolume</div>		
				</li>
				<li class="stats__item" data-field="btcDominance">
					<div>btc dom index</div>		
				</li>
				<li class="stats__item" data-field="totalCoins">
					<div>coins</div>		
				</li>
				<li class="stats__item" data-field="totalExchanges">
					<div>exchanges</div>		
				</li>
			</ul>
			
		</div>
	</div>
</div>

<div class="main">
	<table class="coins-table">
		<thead>
			<tr>
				<th>â„–</th>
				<th>Name</th>
				<th>Price</th>
				<th>Market cap</th>
				<th>Volume</th>
			</tr>
		</thead>
		<tbody class="coins-content">
		</tbody>
	</table>	
</div>						


<!-- modal -->
<div class="modal" id="modalDetails">
	<div class="modal__inner">
		<button class="modal__close" data-type="details">close</button>
		<h1 class="modal__title">Coin detail</h1>
		<div class="modal__content"></div>
	</div>
</div> 

<div class="modal modal--convert" id="modalConverter">
	<div class="modal__inner">
		<button class="modal__close" data-type="converter">close</button>
		<h1>Swap</h1>
		<div class="swapper">
			<div class="tokens-list">
			</div>
			<div class="swap__field">
				<span>You sell</span>
				<div class="swap__actions">
					<input class="swap__input" id="valueField" type="text">
					<button class="btn btn--select" id="selectBtn" data-select="from">
						Select Token
					</button>
				</div>
			</div>
			<button class="btn" id="swapButton">
				<img class="swap__icon" src="icons/swap_icon.svg" alt="">
			</button>
			<div class="swap__field">
				<span>You get</span>
				<div class="swap__actions">
					<input class="swap__input" id="resultField" type="text"  readonly="readonly">
					<button class="btn btn--select" id="selectBtn" data-select="to"> 
						Select Token
					</button>
				</div>
			</div>
			<div class="swapper__footer">
				<button class="btn btn--swap" id="convertButton">Convert</button>
			</div>			
		</div>

	</div>
</div>


<script type="module" src="script.js"></script>
</body>
</html>
